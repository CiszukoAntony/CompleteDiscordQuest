name: JavaScript Syntax Check

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-syntax:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Check JavaScript syntax
      run: |
        for file in *.js; do
          echo "Checking $file"
          node -c "$file"
        done